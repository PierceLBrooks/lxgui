language: cpp

env:
  global:
    - secure: ""

jobs:
  include:
    - stage: test
      os: linux
      compiler: gcc
      before_script:
        - sudo apt-get -y install libz-dev libpng-dev libsfml-dev libfreetype6-dev libglew-dev liblua5.2-dev libglu1-mesa-dev
        - mkdir build
        - cd build
        - cmake ..
      script: sudo make install

    - stage: test
      os: linux
      compiler: clang
      before_script:
        - sudo apt-get -y install libz-dev libpng-dev libsfml-dev libfreetype6-dev libglew-dev liblua5.2-dev libglu1-mesa-dev
        - mkdir build
        - cd build
        - cmake ..
      script: sudo make install

    - stage: test
      os: osx
      compiler: clang
      before_script:
        - brew install zlib libpng sfml freetype glew lua
        - mkdir build
        - cd build
        - cmake ..
      script: sudo make install

    - stage: test
      os: windows
      compiler: gcc
      script:
      before_script:
        - choco install -y visualstudio2017-workload-vctools
        - cd dependencies
        - unzip windows-dependencies-vs2017-32.zip
        - DEPENDENCIES_FOLDER=`pwd`
        - cd ..
        - mkdir build
        - cd build
        - cmake .. -DCMAKE_PREFIX_PATH=${DEPENDENCIES_FOLDER}
      script:
        - export PATH="/c/Program Files (x86)/Microsoft Visual Studio/2017/BuildTools/MSBuild/15.0/Bin:${PATH}"
        - MSBuild.exe lxgui.sln //nologo //p:Configuration=Release

    - stage: deploy
      os: linux
      compiler: gcc
      before_script:
        - sudo apt-get -y install doxygen
      script:
        - if [[ "$TRAVIS_BRANCH" != "master" ]]; then travis_terminate 0; fi
        - if [[ "$TRAVIS_PULL_REQUEST" = "true" ]] ; then travis_terminate 0; fi
        - cd $TRAVIS_BUILD_DIR
        - .ci/setup-git.sh || travis_terminate 1
        - .ci/generate-doc.sh || travis_terminate 1
